version: "3.7"
services:
  web:
    build:
      context: .
      cache_from:
      - juliancoleman/ts-hapi-api:$BRANCH_NAME
    image: juliancoleman/ts-hapi-api:$BRANCH_NAME
    external_links:
    - db
    command: dockerize -wait tcp://db:5432 -timeout 90s yarn test:ci
  db:
    image: postgres
network_mode: "host"
