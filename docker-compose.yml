version: "3"
services:
  api:
    build:
      context: .
    ports:
      - "8912:8912"
    volumes:
      - .:/home
    env_file: .env
    command: dockerize -wait tcp://db:5432 -timeout 90s yarn knex migrate:latest
  db:
    image: "postgres"
    env_file: .env
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: $DATABASE_PASSWORD
    restart: always
